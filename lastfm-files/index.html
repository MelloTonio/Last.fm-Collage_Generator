<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastFm - chart</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <p class="erro"></p>
    <div style="text-align: center;"id="x"></div>
    <div class="container" style="background-image: url('images/sa3.jpg'); width: 650px; border-radius: 10px;" >
        <p class="texto" id="deletar_apos_procura" style="text-align: center; margin-top: 120px;"><i><strong style="color:rgba(255, 0, 0, 0.822);">Last.fm</strong></i> Collage generator</p>
        <form class="form-inline"  id="formulario" style="text-align: center">
            <div class="form-group mb-2" style="text-align: center">
            <label for="staticEmail2" class="sr-only">Email</label>
            <div style="text-align: center; margin-left:60px; margin-top: 50px;margin-bottom: 20px;">
                <input type="text" class="user" placeholder="Last.fm username" pattern="[A-Za-z0-9_-]{2,25}" autofocus required>
                &nbsp;
                <select class="enviar" name="type">
                    <option value="7day">7 days</option>
                    <option value="1month">1 month</option>
                    <option value="3month">3 months</option>
                    <option value="6month">6 months</option>
                    <option value="12month">12 months</option>
                    <option value="overall">Overall</option>
                </select>&nbsp;
                <select class="tamanho" name="size">
                    <option value="3x3">3x3</option>
                    <option value="4x4">4x4</option>
                    <option value="5x5">5x5</option>
                    <option value="10x10">10x10 (Bug)</option>
                </select>&nbsp;
                <button type="submit" style="height: 30px; width: 80px; padding: 0px; "class="btn btn-dark mb-2 botao">Search</button>
            </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="jsFiles/bundle.js"></script>
</body>
</html>
